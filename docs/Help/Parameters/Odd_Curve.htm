<h3>Odd Curve</h3>

<p>This is the curvature at odd vertices, i.e. the vertices that are affected by <a href="../Parameters/Star_Factor.htm">Star Factor</a> and <a href="../Parameters/Pinwheel.htm">Pinwheel</a>. The curvature at even vertices is controlled separately; see the <a href="../Parameters/Even_Curve.htm">Even Curve</a> parameter for details.
