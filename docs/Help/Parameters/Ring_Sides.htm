<h3>Ring Sides</h3>

<p>Ring Sides is the number of sides each ring has. It's displayed as a real number, but internally it's rounded to an integer. It can range from 3 (a triangle) to 50 (an approximation of a circle). Note that large numbers of sides may reduce <a href="../Loose_Ends/Performance.htm">performance</a>.
